<div class="container">
  <h2>Créer un compte</h2>
  <form (submit)="createAccount()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control col-md-6" required>
      <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control col-md-6" required>
      <div class="invalid-feedback">Veuillez entrer un mot de passe.</div>
    </div>

    <div class="form-group">
      <label for="displayName">Nom d'affichage :</label>
      <input type="text" id="displayName" [(ngModel)]="displayName" name="displayName" class="form-control col-md-6" required>
      <div class="invalid-feedback">Veuillez entrer un nom d'affichage.</div>
    </div>

    <div class="form-group">
      <label for="role">Rôle :</label>
      <select id="role" [(ngModel)]="role" name="role" class="form-control col-md-6" required>
        <option value="agent">Agent</option>
        <option value="admin">Admin</option>
      </select>
      <div class="invalid-feedback">Veuillez sélectionner un rôle.</div>
    </div>

    <button type="submit" class="btn btn-primary">Créer le compte</button>
  </form>
</div>
